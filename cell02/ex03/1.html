<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <h1>User Profile Card</h1>
    <div class="card">
        <table class="profile-card">
            <tr>
                <td colspan="2" class="image">
                    <img src="https://scontent.fbkk6-2.fna.fbcdn.net/v/t39.30808-6/355101381_6434230569992154_1922541585107415499_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFLrDUUrEHwJwObjOROdQ7bm940PSoah7yb3jQ9KhqHvLTDiGRIxJxWanEL08Ksu4lGNCOKtkRJDBAEP67r2sWt&_nc_ohc=T60cdsPje44Q7kNvgFigVIS&_nc_zt=23&_nc_ht=scontent.fbkk6-2.fna&_nc_gid=Afrqm9woJitx4RC4mnS4gkr&oh=00_AYDKUcO1r3RWsCrb0YLTJC3deMhjCXcEt8hW-h6TPJKUqg&oe=67AAA6B2" alt="Card image" class="card-pic">
                </td>
            </tr>

            <tr>
                <td colspan="2" class="username">petch_bovornpot</td>
            </tr>

            <tr>
                <td colspan="2" class="description">Ben10, Nemo is GayKing</td>
            </tr>

            <tr>
                <tr>
                    <td colspan="2" class="social">
                        <a href="https://www.instagram.com/petch_bovornpot/" target="_blank" class="social-link">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" alt="Instagram" class="social-icon">
                            <span>Instagram</span>
                        </a>
                    </td>
                </tr>
            </tr>

            <tr>
                <td colspan="2">
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>

        </table>
    </div>
</body>
</html>
