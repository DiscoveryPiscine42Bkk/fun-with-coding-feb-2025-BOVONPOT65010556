<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Basic calculator</title>

    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: lightblue;
        }

        .calculate{
            background-color: aliceblue;
            padding: 30px;
            border-radius: 50px;
            text-align: center;
        }

        input, select, button{
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>

</head>
<body>

    <div class="calculate">
        <input type="text" id="leftbox" placeholder="enter number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="rightbox" placeholder="enter number">
        <button id="calculate">Try me!</button>
    </div>

    <script>
        $(document).ready(function() {
            $("#calculate").click(function() {
                let num1 = $("#num1").val();
                let num2 = $("#num2").val();
                let operator = $("#operator").val();

                let isNum1Valid = !isNaN(num1) && num1.trim() !== "";
                let isNum2Valid = !isNaN(num2) && num2.trim() !== "";

                if (!isNum1Valid || !isNum2Valid) {
                    alert("Error :(");
                    console.log("Error :(");
                    return;
                }

                num1 = Number(num1);
                num2 = Number(num2);

                if (num1 < 0 || num2 < 0) {
                    alert("Error :(");
                    console.log("Error :(");
                    return;
                }

                if ((operator === "/" || operator === "%") && num2 === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }

                let result;
                switch (operator) {
                    case "+": result = num1 + num2; break;
                    case "-": result = num1 - num2; break;
                    case "*": result = num1 * num2; break;
                    case "/": result = num1 / num2; break;
                    case "%": result = num1 % num2; break;
                }

                alert("Result: " + result);
                console.log("Result:", result);
            });

            setInterval(() => {
                alert("Please, use me...");
            }, 30000);
        });
    </script>
    
</body>
</html>
